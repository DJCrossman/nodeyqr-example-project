      <main class="col-md-9 h-100 bg-light">
        <div class="row h-100">
          <div class="col-md-8 my-auto mx-auto">
              <form class="form-signin">
                <div class="text-center mb-4">
                  <h1 class="h3 mb-3 font-weight-normal">Edit profile</h1>
                  <p>Build a profile for your puppy.</p>
                </div>
                <div class="form-label-group">
                  <input type="text" id="name" class="form-control" placeholder="Name" required autofocus>
                  <label for="name">Name</label>
                </div>
                <div class="form-label-group">
                  <input type="text" id="breed" class="form-control" placeholder="Breed" autofocus>
                  <label for="breed">Breed</label>
                </div>
                <div class="form-label-group">
                  <input type="text" id="description" class="form-control" placeholder="Description" required autofocus>
                  <label for="description">Description</label>
                </div>
                <div class="form-group">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="photo">
                    <label class="custom-file-label" for="photo">Choose file</label>
                  </div>
                </div>
                <div class="form-label-group">
                  <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
                  <label for="email">Email address</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Update profile</button>
              </form>
          </div>
        </div>
      </main>
