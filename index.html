<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/26d9e6cf0d.js" crossorigin="anonymous"></script>
  <title>Doggy</title>
</head>

<body>
  <div class="container-fluid ">
    <div class="row no-gutters h-100">
      <aside class="col-md-3 border-right border-dark h-100">
        <a href="profile.html">
          <div class="bg-primary text-white profile-container py-3 px-3">
            <div class="img-profile float-left rounded-circle" style="background-image: url('./img/dogs/thumbs/dog_2.jpg')"></div>
            <h4 class="p-2 float-left">My Profile</h4>
          </div>
        </a>
        <div class="matches-container">
          <h5>Matches</h5>
          <a href="message.html">
            <div class="profile-container text-dark py-3">
              <div class="img-profile float-left rounded-circle" style="background-image: url('./img/dogs/thumbs/dog_3.jpg')"></div>
              <div class="px-2 float-left">
                <h4 class="m-0">Spot</h4>
                <p>Loves belly rubs.</p>
              </div>
            </div>
          </a>
          <a href="message.html">
            <div class="profile-container text-dark py-3">
              <div class="img-profile float-left rounded-circle" style="background-image: url('./img/dogs/thumbs/dog_4.jpg')"></div>
              <div class="px-2 float-left">
                <h4 class="m-0">Rover</h4>
                <p>Loves belly rubs.</p>
              </div>
            </div>
          </a>
          <a href="message.html">
            <div class="profile-container text-dark py-3">
              <div class="img-profile float-left rounded-circle" style="background-image: url('./img/dogs/thumbs/dog_5.jpg')"></div>
              <div class="px-2 float-left">
                <h4 class="m-0">Charles</h4>
                <p>Loves belly rubs.</p>
              </div>
            </div>
          </a>
        </div>
      </aside>
      <main class="col-md-9 h-100 bg-light">
        <div class="row h-100">
          <div class="col-md-4 my-auto mx-auto">
            <div class="dog-card d-flex w-100 rounded shadow" style="background-image: url('./img/dogs/dog_2.jpg')">
              <div class="mt-auto text-white p-3">
                <h2>Patches</h2>
                <p>Loves belly rubs.</p>
              </div>
            </div>
            <div class="row mt-3 text-center">
              <div class="col">
                <button class="btn btn-white btn-lg rounded-circle shadow">
                  <i class="fas fa-times text-danger"></i>
                </button>
              </div>
              <div class="col">
                <button class="btn btn-white btn-lg rounded-circle shadow">
                  <i class="fas fa-heart text-success"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>

</html>
